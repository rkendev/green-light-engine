name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.3"

      - name: Install deps
        env:
          PREFECT_API_ENABLE: "false"
        run: |
          poetry install --no-interaction

      - name: Lint
        run: |
          poetry run ruff check .
          poetry run isort --check .
          poetry run black --check .

      - name: Tests
        run: |
          poetry run pytest

      - name: Gate0 data sufficiency
        run: |
          poetry run gle-gate0 || true

